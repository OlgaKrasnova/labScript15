<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="onSave()">
    <div class="row mt-2">
      <div class="col-4">
        <input type="text" formControlName="firstname" class="form-control" placeholder="First Name">
      </div>
      <div class="col-4">
        <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name">
      </div>
      <div class="col-2">
        <input type="text" [textMask]="{mask: mask}" formControlName="phone" class="form-control" placeholder="Phone">
      </div>

      <div class="col-2">
        <button type="submit" [disabled]="addForm.invalid" class="btn btn-success">Сохранить</button>
      </div>
    </div>
  </form>
</div>
