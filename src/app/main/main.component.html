<div class="container">
    <div class="row mt-3">
        <h2>Фильтры</h2>
    </div>
    <div class="row mt-2 mb-1">
      <div class="col-2">
        <p>Отсортировать по имени</p>
      </div>
      <div class="col-10">
        <input type="text" [(ngModel)]="search_firstname" class="form-control">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2">
        <p>Отсортировать по фамилии</p>
      </div>
      <div class="col-10">
        <input type="text" [(ngModel)]="search_lastname" class="form-control">
      </div>
    </div>
</div>
    
<hr>

<div class="container">
  <div class="row">
    <h4 class="col-3 pt-2">Имя</h4>
    <h4 class="col-3 pt-2">Фамилия</h4>
    <h4 class="col-2 pt-2">Телефон</h4>
    <h4 class="col-2 pt-2">ID</h4>
    <h4 class="col-md-auto pt-2">Управление</h4>
  </div>
</div>

<div class="container">
  <app-person-view (delPerson)="personsService.onDeletePerson($event)"
                   [inPerson]="person"
                   *ngFor="let person of personsService.persons | filterFirstName:search_firstname | filterLastName:search_lastname">
  </app-person-view> 
</div>
